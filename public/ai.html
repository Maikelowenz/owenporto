<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Michael AI | Assistant</title>
    <style>
        body, html { height: 100%; margin: 0; background: #0b0b0b; color: #ececec; font-family: sans-serif; }
        .chat-container { display: flex; flex-direction: column; height: 100vh; max-width: 800px; margin: 0 auto; }
        header { padding: 15px; border-bottom: 1px solid #333; display: flex; align-items: center; justify-content: space-between; }
        header a { color: #1DB954; text-decoration: none; font-weight: bold; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 16px; border-radius: 12px; max-width: 85%; line-height: 1.5; font-size: 0.95rem; }
        .user { align-self: flex-end; background: #1DB954; color: black; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #212121; border-bottom-left-radius: 2px; }

        .input-area { padding: 20px; background: #0b0b0b; }
        .input-box { display: flex; background: #212121; padding: 8px; border-radius: 25px; border: 1px solid #444; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 10px 15px; outline: none; }
        button { background: #1DB954; border: none; padding: 8px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="chat-container">
        <header>
            <a href="index.html">‚Üê Kembali</a>
            <span>Michael AI Assistant</span>
            <div style="width:50px"></div>
        </header>
        <div id="messages">
            <div class="msg ai">Halo Michael! Saya asisten AI Anda. Ada yang bisa saya bantu hari ini?</div>
        </div>
        <div class="input-area">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Tanya sesuatu..." onkeypress="if(event.key==='Enter') send()">
                <button onclick="send()">Kirim</button>
            </div>
        </div>
    </div>
    <script>
        async function send() {
            const input = document.getElementById('userInput');
            const box = document.getElementById('messages');
            if(!input.value.trim()) return;

            box.innerHTML += `<div class="msg user">${input.value}</div>`;
            const text = input.value;
            input.value = '';
            
            const loadId = 'ai-' + Date.now();
            box.innerHTML += `<div class="msg ai" id="${loadId}">Sedang berpikir...</div>`;
            box.scrollTop = box.scrollHeight;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ messages: [{role: "user", content: text}] })
                });
                const data = await res.json();
                document.getElementById(loadId).innerText = data.reply;
            } catch (e) { document.getElementById(loadId).innerText = "Error koneksi."; }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
