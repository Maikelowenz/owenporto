<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Full Page</title>
    <style>
        :root { --bg: #0f172a; --primary: #38bdf8; --text: #f1f5f9; --chat-bg: #1e293b; }
        body, html { height: 100%; margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }
        
        .chat-layout { display: flex; flex-direction: column; height: 100vh; }
        
        /* Header AI Page */
        .chat-header { padding: 15px 20px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
        .back-link { text-decoration: none; color: var(--primary); font-weight: bold; }

        /* Chat Area */
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; max-width: 800px; margin: 0 auto; width: 100%; }
        .bubble { padding: 15px 20px; border-radius: 12px; line-height: 1.6; max-width: 85%; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--primary); color: #0f172a; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: var(--chat-bg); border: 1px solid #334155; border-bottom-left-radius: 2px; }

        /* Input Area */
        .input-wrapper { padding: 30px 20px; background: var(--bg); }
        .input-container { max-width: 800px; margin: 0 auto; display: flex; gap: 10px; background: var(--chat-bg); padding: 10px; border-radius: 12px; border: 1px solid #334155; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; padding: 10px; font-size: 1rem; }
        button { background: var(--primary); border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="chat-layout">
    <div class="chat-header">
        <a href="index.html" class="back-link">‚Üê Kembali ke Portofolio</a>
        <div style="font-weight: bold;">Llama 3.3 AI Assistant</div>
        <div style="width: 100px;"></div> </div>

    <div id="chat-container">
        <div class="bubble ai">Halo! Saya adalah AI Assistant di halaman khusus ini. Ada yang bisa saya bantu?</div>
    </div>

    <div class="input-wrapper">
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ketik pesan Anda di sini..." autocomplete="off">
            <button onclick="askAI()">Kirim</button>
        </div>
    </div>
</div>

<script>
    async function askAI() {
        const input = document.getElementById('userInput');
        const container = document.getElementById('chat-container');
        const text = input.value.trim();
        if(!text) return;

        // User Message
        container.innerHTML += `<div class="bubble user">${text}</div>`;
        input.value = '';

        // AI Loading
        const loadId = "ai-" + Date.now();
        container.innerHTML += `<div class="bubble ai" id="${loadId}">Sedang memproses...</div>`;
        container.scrollTop = container.scrollHeight;

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ messages: [{role: "user", content: text}] })
            });
            const data = await res.json();
            document.getElementById(loadId).innerText = data.reply;
        } catch (e) {
            document.getElementById(loadId).innerText = "Error: Gagal menghubungi server.";
        }
        container.scrollTop = container.scrollHeight;
    }

    document.getElementById('userInput').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') askAI();
    });
</script>

</body>
</html>
