<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Michael | Portofolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://nyimpen.vercel.app/component/spotfy.css" />
    <style>
        :root { --primary: #1DB954; --dark: #191414; --text: #fff; }
        body { background-color: var(--dark); margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Banner Responsif */
        .banner-container { width: 100%; height: clamp(150px, 25vh, 250px); overflow: hidden; }
        .profile-banner { width: 100%; height: 100%; object-fit: cover; }

        /* Layout Utama */
        .container { max-width: 600px; margin: 0 auto; padding-top: 0 !important; }
        header { margin-top: -50px; text-align: center; position: relative; z-index: 10; }
        .profile-pic { border: 4px solid var(--dark); width: 100px; height: 100px; border-radius: 50%; }
        
        /* Teks Responsif */
        .nama { font-size: clamp(1.5rem, 5vw, 2rem); color: white; margin: 10px 0; }
        .bio { color: #b3b3b3; font-style: italic; }

        /* Tombol Navigasi AI */
        .ai-nav-btn {
            display: inline-block; margin: 20px 0; padding: 10px 20px;
            background: var(--primary); color: black; font-weight: bold;
            text-decoration: none; border-radius: 20px; transition: 0.3s;
        }
        .ai-nav-btn:hover { transform: scale(1.05); background: #1ed760; }

        @media (max-width: 480px) { .container { width: 90%; } }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="https://files.catbox.moe/vmbvm7.jpg" alt="Banner" class="profile-banner">
    </div>
    <div class="container">
        <header>
            <img src="https://nyimpen.vercel.app/component/logoku.png" alt="Profile" class="profile-pic">
            <h1 class="nama">Michael</h1>
            <p class="lokasi"><i class="fas fa-globe-asia"></i> Lampung, Pringsewu</p>
            <p class="bio">”destroyer.”</p>
            <a href="ai.html" class="ai-nav-btn"><i class="fas fa-robot"></i> Tanya Michael AI</a>
        </header>

        <section class="spotify-section">
            <div class="iframe-container">
                <div id="loading" class="loading"><i class="fas fa-spinner fa-spin"></i></div>
                <iframe id="sp-frame" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGvYBM3s" 
                        frameBorder="0" allow="encrypted-media" style="display:none; width:100%; height:380px; border-radius:12px;"></iframe>
            </div>
        </section>

        <div class="social-icons">
            <a href="https://github.com/Michael" class="social-link"><i class="fab fa-github"></i></a>
            <a href="https://wa.me/6283169566533" class="social-link"><i class="fab fa-whatsapp"></i></a>
            <a href="https://instagram.com/zaxius262" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <script>
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('sp-frame').style.display = 'block';
            }, 5000);
        };
    </script>
</body>
</html>
