<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <style>
        :root { --bg: #0f172a; --primary: #38bdf8; --text: #f1f5f9; --card: #1e293b; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }

        .navbar { position: fixed; top: 0; width: 100%; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); padding: 1rem 0; border-bottom: 1px solid #334155; z-index: 1000; }
        .nav-container { max-width: 1100px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; }
        .nav-links { display: flex; gap: 1.5rem; list-style: none; align-items: center; }
        .nav-links a { text-decoration: none; color: #94a3b8; font-weight: 500; font-size: 0.95rem; }
        .btn-ai { background: var(--primary); color: #0f172a !important; padding: 0.5rem 1rem; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .btn-ai:hover { opacity: 0.8; }

        .hero { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 10%; }
        h1 { font-size: clamp(2.5rem, 10vw, 4rem); margin-bottom: 1rem; color: white; }
        h1 span { color: var(--primary); }
        p { color: #94a3b8; font-size: clamp(1rem, 4vw, 1.25rem); max-width: 700px; }

        @media (max-width: 640px) {
            .nav-container { flex-direction: column; gap: 10px; }
            .nav-links { font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" style="color:white; text-decoration:none; font-weight:bold; font-size:1.2rem;">DEV<span>.PORT</span></a>
            <ul class="nav-links">
                <li><a href="index.html" style="color:var(--primary)">Home</a></li>
                <li><a href="ai.html" class="btn-ai">Tanya AI</a></li>
            </ul>
        </div>
    </nav>
    <div class="hero">
        <h1>Halo, Saya <span>Developer</span></h1>
        <p>Membangun solusi digital yang responsif dan cerdas. Jelajahi portofolio saya atau coba asisten AI saya.</p>
    </div>
</body>
</html>
