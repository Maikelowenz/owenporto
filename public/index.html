<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        :root { --bg: #0f172a; --primary: #38bdf8; --text: #f1f5f9; --card: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        
        /* Navbar */
        .navbar { position: fixed; top: 0; width: 100%; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); padding: 15px 0; border-bottom: 1px solid #334155; z-index: 100; }
        .nav-container { max-width: 1000px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .nav-links { display: flex; gap: 20px; list-style: none; }
        .nav-links a { text-decoration: none; color: #94a3b8; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover, .active { color: var(--primary); }
        .btn-ai { background: var(--primary); color: #0f172a !important; padding: 8px 16px; border-radius: 6px; font-weight: bold; }

        /* Content */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px; }
        h1 { font-size: 3.5rem; margin-bottom: 10px; }
        h1 span { color: var(--primary); }
        p { color: #94a3b8; font-size: 1.2rem; max-width: 600px; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" style="font-weight:bold; color:white; text-decoration:none; font-size:1.2rem;">MY<span>PORTFOLIO</span></a>
        <ul class="nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="ai.html" class="btn-ai">Coba AI Assistant</a></li>
        </ul>
    </div>
</nav>

<div class="hero">
    <h1>Halo, Saya <span>Developer</span></h1>
    <p>Selamat datang di portofolio saya. Klik tombol di kanan atas untuk mengobrol dengan asisten pintar saya yang didukung oleh Llama 3.3.</p>
</div>

</body>
</html>
