<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Portfolio | Groq Integrated</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --text: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 0 auto; padding: 80px 20px; }
        header h1 { font-size: 2.5rem; color: var(--primary); margin-bottom: 10px; }
        header p { color: #94a3b8; font-size: 1.1rem; }
        
        /* Layout Proyek */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 40px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #334155; }
        .card h3 { margin-top: 0; color: var(--primary); }

        /* Widget Chat AI */
        #chat-widget { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
        #chat-window { width: 350px; height: 450px; background: var(--card); border-radius: 15px; 
                       display: none; flex-direction: column; border: 1px solid var(--primary); 
                       box-shadow: 0 10px 40px rgba(0,0,0,0.6); overflow: hidden; margin-bottom: 15px; }
        #chat-header { background: #334155; padding: 15px; font-weight: bold; color: var(--primary); display: flex; justify-content: space-between; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; font-size: 14px; }
        .msg { padding: 10px 14px; border-radius: 10px; max-width: 85%; line-height: 1.5; }
        .user { align-self: flex-end; background: var(--primary); color: #000; }
        .ai { align-self: flex-start; background: #0f172a; border: 1px solid #334155; }
        #input-area { display: flex; padding: 10px; background: #1e293b; border-top: 1px solid #334155; }
        #userInput { flex: 1; background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; outline: none; }
        #sendBtn { background: var(--primary); border: none; padding: 10px 15px; margin-left: 8px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #toggleBtn { background: var(--primary); border: none; width: 60px; height: 60px; border-radius: 50%; 
                     cursor: pointer; float: right; font-weight: bold; font-size: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        @media (max-width: 480px) { #chat-window { width: 300px; right: 0; } .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>My Portfolio<span>.</span></h1>
            <p>Fullstack Developer & AI Enthusiast</p>
        </header>

        <section class="grid">
            <div class="card">
                <h3>Project Alpha</h3>
                <p>Website e-commerce responsif menggunakan teknologi modern.</p>
            </div>
            <div class="card">
                <h3>Project Beta</h3>
                <p>Integrasi AI menggunakan Groq API untuk asisten pintar.</p>
            </div>
        </section>
    </div>

    <div id="chat-widget">
        <div id="chat-window">
            <div id="chat-header">
                <span>AI Assistant</span>
                <span style="cursor:pointer" onclick="toggleChat()">Ã—</span>
            </div>
            <div id="messages">
                <div class="msg ai">Halo! Ada yang bisa saya bantu tentang portofolio ini?</div>
            </div>
            <div id="input-area">
                <input type="text" id="userInput" placeholder="Tanya sesuatu...">
                <button id="sendBtn" onclick="askAI()">Kirim</button>
            </div>
        </div>
        <button id="toggleBtn" onclick="toggleChat()">AI</button>
    </div>

    <script>
        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }

        async function askAI() {
            const input = document.getElementById('userInput');
            const msgBox = document.getElementById('messages');
            const text = input.value.trim();
            if(!text) return;

            // Tambah chat user
            msgBox.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';
            
            // Tambah placeholder loading
            const loadingId = "load-" + Date.now();
            msgBox.innerHTML += `<div class="msg ai" id="${loadingId}">...</div>`;
            msgBox.scrollTop = msgBox.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [{ role: "user", content: text }] })
                });

                const data = await response.json();
                
                // Masukkan jawaban dari data.reply (sesuai backend)
                document.getElementById(loadingId).innerText = data.reply || "Gagal mendapatkan respon.";
            } catch (err) {
                document.getElementById(loadingId).innerText = "Error: Cek koneksi server.";
            }
            msgBox.scrollTop = msgBox.scrollHeight;
        }

        // Fitur tekan Enter untuk kirim
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') askAI();
        });
    </script>
</body>
</html>
